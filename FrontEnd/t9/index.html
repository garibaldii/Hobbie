<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@200;600;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container_header">
    <div class="diferenciado">
      <div class="box_img">
        <img src="assets/images/illustration-sign-up-desktop.svg" alt="">
      </div>
      <div class="container_body">
        <div class="box_title">
          <h1>Stay updated!</h1>
        </div>

        <p>Join 60,000+ product managers receiving monthly<br> updates on:</p>

        <div class="container_boxes_lines">
          <div class="box_line">
            <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21">
              <g fill="none">
                <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
                <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8" />
              </g>
            </svg>
            <p>Product discovery and building what matters</p>
          </div>

          <div class="box_line">
            <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21">
              <g fill="none">
                <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
                <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8" />
              </g>
            </svg>
            <p>Measuring to ensure updates are a success</p>
          </div>

          <div class="box_line">
            <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21">
              <g fill="none">
                <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
                <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8" />
              </g>
            </svg>
            <p>And much more!</p>
          </div>
        </div>

        <label for="email">Email address:</label>
        <div class="container_email">
          <div class="box_email">
            <input type="email" placeholder="email@company.com">
            <button id="btn_email">Subscribe to monthly newsletter</button>
          </div>
        </div>
      </div>

      <!-- Thanks for subscribing!

         A confirmation email has been sent to ash@loremcompany.com.
        Please open it and click the button inside to confirm your subscription.

        Dismiss message -->

      <!-- Success message end -->
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
