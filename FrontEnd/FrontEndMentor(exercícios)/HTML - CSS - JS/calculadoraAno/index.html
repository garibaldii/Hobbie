<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <script src="script/script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Frontend Mentor | Age calculator app</title>

<body>

  <header>
    <main>
      <div id="container_part_1">
        <div class="period">
          <label for="day" class="period_title">DAY</label>
          <input type="text" placeholder="DD" class="period_input">
        </div>

        <div class="period">
          <label for="day" class="period_title">MONTH</label>
          <input type="text" placeholder="MM" class="period_input">
        </div>

        <div class="period">
          <label for="day" class="period_title">YEAR</label>
          <input type="text" placeholder="YYYY" class="period_input">
        </div>

        
      </div>

      <div id="line_w_btn">
        <div id="line"></div>
        <button id="btn"><img src="img/arrow-down_icon-icons.com_72377.svg"></button>
      </div>

      <div id="container_part_2">
        <p>--</p> years
        <p>--</p> months
        <p>--</p> days
      </div>

    </main>

  </header>
